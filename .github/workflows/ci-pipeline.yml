# By Aaron 
# has two job 
# job 1 : runs flake8(checks code quality) , runs pip audt (security check ) and pytest (testting)
# job 2: if job 1 passes , then it builds the docker image and pusehes it to docker hub 

name: CI/CD Pipeline
on:
  # AUTOMATION: Triggers the pipeline on every push to the main branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # <--- UPDATED TO 3.10
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  
          pip install flake8 pip-audit

      - name: Lint with flake8   # QUALITY: Checks for syntax errors and coding style violations
        run: |
          # Stop build if syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings only for style issues
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Security Scan (Pip Audit) # SECURITY: Scans dependencies for known vulnerabilities (CVEs)
        run: pip-audit

      - name: Run Automated Tests  # QUALITY: Runs unit tests to ensure the app logic works
        run: pytest

  build:  # DEPENDENCY: Only runs if the 'test' job passes successfully
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and Push Docker Image  # DEPLOYMENT: Builds the container and pushes it to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-app:latest



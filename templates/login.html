<!DOCTYPE html>
<html>
<head>
  <!-- Page title shown in browser tab -->
  <title>Sign In</title>

  <!-- Link to external CSS file stored in Flask's static folder -->
  <!-- url_for ensures the correct path is used even in Docker/Kubernetes -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<!-- login-page class allows custom styling for the login screen -->
<body class="login-page">

  <!-- Container for the login form -->
  <div class="login-box">
    <h2>Sign In</h2>

    <!-- Display error message if login fails -->
    <!-- 'error' is passed from Flask backend when credentials are invalid -->
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <!-- Login form -->
    <!-- Method POST is used to securely send user credentials to the backend -->
    <form method="POST">

      <!-- Username / Email input field -->
      <!-- 'name' attribute is used by Flask to retrieve form data -->
      <input type="text" name="username" placeholder="Email or Username" required>

      <!-- Password input field -->
      <!-- type="password" hides user input for privacy -->
      <input type="password" name="password" placeholder="Password" required>

      <!-- Submit button triggers form submission -->
      <button type="submit">Sign In</button>

    </form>
  </div>

</body>
</html>

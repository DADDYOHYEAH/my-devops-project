<!DOCTYPE html>
<html style="height:100%;margin:0;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | DevOps Flix</title>
</head>

<body style="height:100%;margin:0;padding:0;background:#000;">
    <a href="javascript:history.back()" style="position:fixed;top:15px;left:15px;z-index:100;color:white;">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
        </svg>
    </a>

    {% if media_type == 'movie' %}
    <iframe src="https://www.vidking.net/embed/movie/{{ tmdb_id }}?autoPlay=true&nextEpisode=true&episodeSelector=true"
        width="100%" height="100%" frameborder="0" allowfullscreen> </iframe>
    {% else %}
    <iframe
        src="https://www.vidking.net/embed/tv/{{ tmdb_id }}/{{ season }}/{{ episode }}?autoPlay=true&nextEpisode=true&episodeSelector=true"
        width="100%" height="100%" frameborder="0" allowfullscreen> </iframe>
    {% endif %}
</body>

</html>

# nurinnnnn

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 3  # AVAILABILITY: Run 3 replicas so if one crashes, others stay online
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        # I have already put your username here. Do not add spaces or change indentation.
        image: daddyohyeah/my-app:latest
        
        # --- CD FIX: Ensures K8s always pulls the new image on restart ---
        imagePullPolicy: Always 
        # -----------------------------------------------------------------

        ports:
        - containerPort: 5000

        # STABILITY: Limits resource usage to prevent server crashes
        resources:
          requests:            # <--- ADD THIS BLOCK
            cpu: "100m"        # 10% of a core (The Baseline)
            memory: "128Mi"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # --- AVAILABILITY FIX: Auto-restarts if app freezes ---
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10        # <--- ADD THIS (Wait 10s for reply, not 1s)
          failureThreshold: 3
  
        # AVAILABILITY: Ensures traffic isn't sent until the app is ready
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
        # ------------------------------------------------------